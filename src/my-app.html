<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app database-url="https://recue-1428b.firebaseio.com" storage-bucket="recue-1428b.appspot.com" api-key="AIzaSyAUEyVCyhXNV_q69WQdkW3IIYNKHQ-wa5U" messaging-sender-id="716013588136" auth-domain="recue-1428b.firebaseapp.com"></firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>

    <paper-dialog id="signInDialog">
      <h1>Sign in to reCue</h1>
      <h2>Choose a provider:</h2>
      <paper-button raised onclick="console.log(this.$);">Google</paper-button><paper-button raised onclick="">Email</paper-button><paper-button raised onclick="this.signIn('offline');">Use Offline</paper-button>
    </paper-dialog>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <view-splash name="splash"></view-splash>
          <view-editor name="editor"></view-editor>
          <view-404 name="404"></view-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'splash' in that case.
        this.page = page || 'splash';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }

      ready() {
        super.ready();
        if (!this.$.auth.signedIn) {
          this.$.signInDialog.open();
        }

        //this.$.auth.signInWithPopup('email')
        //  .then(function(a) {
        //    console.log(a);
        //  })
        //  .catch(function(a) {
        //    console.log(a);
        //  });
      }

      signIn() {
        this.$.auth.signInWithPopup()
          .then(function(a) {
            console.log('signed in ', a);
          })
          .catch(function(a) {
            console.log(a);
          });
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
