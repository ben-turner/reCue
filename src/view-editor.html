<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>reCue</h1>
      <table class="cue-list">
        <thead>
          <th>#</th>
          <th style="width: 100%;">Name</th>
          <th>Pre</th>
          <th>Time</th>
          <th>Post</th>
          <th><iron-icon icon="editor:vertical-align-bottom"></iron-icon></th>
          <th><iron-icon icon="maps:my-location"></iron-icon></th>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{cues}}">
            <tr>
              <td><input type="text" value="{{item.number::change}}"></td>
              <td><input type="text" value="{{item.text::change}}"></td>
              <td><input type="text" value="{{item.timing.pre::change}}"></td>
              <td><input type="text" value="{{item.timing.run::change}}"></td>
              <td><input type="text" value="{{item.timing.post::change}}"></td>
              <td><paper-checkbox checked="{{item.follow}}" noink></paper-checkbox></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>

  <script>
    class ViewEditor extends Polymer.Element {
      static get properties() {
        return {
          cues: {
            type: Array,
            value: [
            {
              number: 1,
              text: 'Doorbell',
              timing: {
                pre: 3,
                run: 1.3,
                post: 5
              },
              follow: true
            },
            {
              number: 1.5,
              text: 'Door',
              timing: {
                pre: 0,
                run: 0.7,
                post: 0
              },
              follow: false
            }
            ]
          },
        };
      }

      static get is() { return 'view-editor'; }
    }

    window.customElements.define(ViewEditor.is, ViewEditor);
  </script>
</dom-module>
